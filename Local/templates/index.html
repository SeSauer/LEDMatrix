<!DOCTYPE html>
<html>
<head>
    <title>Coordinate Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid white;
            width: 30px;
            height: 30px;
            text-align: center;
            cursor: pointer;
            background-color: black;
        }
        .color-picker {
        margin-top: 10px;
        }
        .selected {
        background-color: black;
        }
    </style>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body onload="loadSerialDevices()">

    <input type="color" id="color-picker" class="color-picker" onchange="colorChanged()">
    <input type="button" id="clear" onclick="clearMatrix()">clear</input>
    <select id="device-picker"></select>
    <button onclick="setSerialDevice()">Set Serial Device</button>
    <table>
        {% for row in range(12) %}
        <tr>
            {% for col in range(12) %}
            <td onclick="writeCoordinates({{ row }}, {{ col }})" id="cell-{{ row }}-{{ col }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
